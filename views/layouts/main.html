<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style sheet -->
    <link rel="stylesheet" href="/public/css/style.css">

    <title>TechBlog</title>
</head>
<body>
    <nav class="mainnavbar row align-items-center">
        <div class='brandDiv col-2 row align-items-center'>
           <a class="brand col" href="#">TechBlog</a>
        </div>
        
        <div class="navbarLinks col-6 row align-items-center">
            <a class="link col" href="#">Home</a>
            <a class="link col" href="#">Dashboard</a>
            <a class="link col" href="#">Login</a>
            <a class="link col" href="#">Logout</a>
        </div>
    </nav>

    <div class="contentbody">
        <div class="content">
            <h1 class="contentheader">
                Login
            </h1>

            <div class="contentcontent">
                <form class="form row">
                    <div>
                        <label class="col-12" for="username-input-login">Username</label>
                        <input class="col-12" type="text" id="username-input-login" />
                    </div>
                    <div>
                        <label class="col-12" for="password-input-login" class="form-label">Password</label>
                        <input class="col-12" type="password" id="password-input-login" />
                    </div>
                    <button type="submit" id="login-btn" class="btn">Login</button>
                    <a class="signupbtn" type="button" href="/signup">Sign up?</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

    <!-- Script for logout-->
</html>
